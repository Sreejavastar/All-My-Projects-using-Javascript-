<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Prompter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>A message that you would like to pass ?</h1>
        <form id="message-form"">
            <input type="text" class="box" id="message" placeholder="Enter here">
            <input type="submit" class="btn" id="submitbtn"  value="Submit">
        </form>
        <div class="feedback not-show">
            <h6>Please enter a message to be prompted!!</h6>
        </div>
        <h4 style=color:aliceblue class="l">Last message was delivered!</h4>
        <h4  class="message-content">Hello World</h4>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
